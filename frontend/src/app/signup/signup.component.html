        <div class="form-group" >
            <label>Name</label>
            <input 
                formControlName="name"
                id="name"
                type="text" 
                class="form-control"
                placeholder="Be Sa">  
        </div>

        <div class="form-group">
            <label> Email </label>
            <input 
                formControlName="email"
                id="email"
                type="text" 
                class="form-control"
                placeholder="besa@example.com">  
        </div>
    
        <div class="form-group">
            <label> Password </label>
            <input 
                formControlName="password"
                id="password"
                type="password" 
                class="form-control"
            >  
        </div>
        <div id="wrapper">    <button class="btn">Sign Up</button>
        </div>
 
    </form>
