<div class="navbar navbar-expand-lg">
<div class="row">
  <div class="column">
    <a class="navbar-brand" routerLink="/">
      <logo routerLink="/"></logo>
    </a>


  </div>
  <!--
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="bars"></span>
  </button>-->
  <div class="col">

    <div class="container cuc">
      <input type="search" class="search" placeholder="Search">
    </div>
    <div [ngSwitch]="loading" >
      <div *ngSwitchCase="false">
        <div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" style="margin-right: 10px; margin-left: -10px;">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="/sign-up">Sign-Up</a>
            </li>
          </ul>
        </div>
        </div>
      </div>
      <div *ngSwitchCase="true">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/my/info/{{user._id}}" style="margin-right: 10px; margin-left: -10px;">My Info</a>
            </li>

            <!-- hiển thị first name sau khi đăng nhập , khi ở anonymous user thì chỉ hiển thị login, sign-up -->
            <li class="dropdown ">
              <a class="drod-togg" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="firstname" *ngIf="anonymousUser"> Firstname </span> <i class="far fa-user"></i></a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
                <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
                <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
                <a class="dropdown-item logout" (click)="logout()" >Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <a class="nav-link cucu" routerLink="/shopping-cart">
        <div class="cart">
          <button class="shopping-cart">
            <span class="cart-status">0</span>
            <span class="cart-status-2">0</span>
          </button>
        </div>
      </a>
    </div>
  </div>

</div>
