<div class="card"  routerLink="/product-detail/{{product._id}}" method="POST">
  <img class="card-img-top" name="imgurl" src = {{product.imgurl}} width="50xp" height="150xp" >

   <button (click) ="cart()"  class="btn-black nut-card nut-add"><i class="add-cart"></i></button>
    <div  class="card-body">
          <p class="card-name" name="name">{{product.name}} </p>
          
          <p  class="card-price" name= "name">{{product.price}}</p>
          <p class="old-price">$9.00</p>
    </div>
</div>
