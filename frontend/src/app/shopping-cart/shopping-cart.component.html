<div class="container">

  <div class="row shop-row">

    <div class="col shop-col">
      <div class="shopping-cart-title sticky-top">
        Shopping Cart
      </div>
    </div>


    <div class="col cart-col">

      <!--hiện tất cả sản phẩm trong cart-->
      <div class="detail">
        <p class="item-in-cart"> You have 1 item(s) in your cart</p>

        <!--list danh sách sản phẩm trong cart-->
        <ul class="shopping-cart-list">

          <li class="cart-item">

            <div class="container item">
              <div class="row">
                <img class="img-container" src="https://img.pokemondb.net/sprites/black-white/normal/venusaur.png"
                  alt="">

                <div class="col">
                  <div class="name-price">
                    <p class="pro-name" routerLink="/product-detail"> Bulbasaur</p>
                    <p class="pro-price">$5.00</p>
                  </div>
                  <div class="quantity" style="width: 100px;">
                    <product-quantity></product-quantity>
                  </div>

                </div>

                <div class="col del-sub">
                  <button class="del-btn"></button>
                  <p class="sub-total">$5.00</p>

                </div>

              </div>
            </div>
          </li>

        </ul>

      </div>

      <!--tổng giá trị-->
      <div class="row boro">
        <div class="col total">
          Total <span class="total-price">$15.00</span>
          <p style="font-size: 13px; font-weight: 500;">INCLUDING 10% VAT</p>
        </div>
      </div>

      <button routerLink="/check-out" style="margin-top: 10px;" class="btn">Check Out</button>

    </div>

  </div>

</div>
