        <ul>
          <li>
            <div class="container item" (ngOnInit)="ngOnInit()" *ngFor="let product of productlistcard; index as i" >
              <div class="row" >
                <div class="col"  >
                  <img class="img-container" src={{product.imgurl}} alt="">
                  <div class="name-price">
                    <p class="pro-name" routerLink="/product-detail">{{product.name}}</p>
                    <p class="pro-price">{{product.price}}</p>
                  </div>
                </div>

                <div class="quantity" style="width: 100px;">
                  <product-quantity
                  [Counter] = "quantity[i]"
                  [id] = "i"
                  [flag] = "flag"
                  (valueChange)="notifyMessage($event)"
                  (valueChange1)="notifyMessage1($event)"
                  >
                  </product-quantity>
                </div>

                <div class="col del-sub">
                  <button class="del-btn"></button>
                  <p class="sub-total">{{product.price * quantity[i]}}</p>
                </div>
              </div>
            </div>

          </li>
        </ul>

      <div class="row boro" >
