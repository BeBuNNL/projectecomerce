<section>
    <div class="login-form">
    <h1 style="margin-bottom: 35px; font-weight: bolder;" class="text-center">Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
        <label>Email </label>
        <input 
            formControlName="email"
            id="email"
            type="text" 
            class="form-control"
            >    
            
            <div *ngIf="email.errors.required">
        Please enter valid course name !
        </div>
    </div>
  

    <div class="form-group">
        <label> Password </label>
        <input 
            formControlName="password"
            id="password"
            type="password" 
            class="form-control"
            >  
    </div>
    <div id="wrapper">    <button class="btn">Log In</button>
    <div class="col">
                <p> <a routerLink="/forgetpassword"> Forgot Password</a></p>
                <p>New Customer?  <a routerLink="/sign-up"> Register</a>.</p>

    </div>
    </div>
